<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX MODEL</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .my-box{
            background-color: darkolivegreen;
            height: 30px;
            width: 60px;
            padding: 5px;
            padding-left: 10px;
            margin: 5px;
            border: 4px dashed red;
            border-radius:5px;

        }
    </style>
</head>
<body>
    <div class="my-box">E-R-T </div>
</body>
</html>
