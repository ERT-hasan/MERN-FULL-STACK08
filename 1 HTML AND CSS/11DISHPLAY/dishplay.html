<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishplay</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box {
            font-size: 25px;
            width: 100px;
            padding: 10px;
            box-sizing: border-box;
            border: 2px dotted rgb(6, 121, 98);
            margin: 5px;
            height: 50px;
            background-color: chocolate;
            display: inline;

        }
        #box2{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="box">Box 1 </div>
    <div id="box2" class="box">Box 2 </div>
</body>
</html>
