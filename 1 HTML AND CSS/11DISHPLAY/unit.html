<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unit</title>
    <style>
        .box{
            background-color: springgreen;
            font-size: 30px;
            height: 100px;
            width: 100px;
            margin: 10px;
            box-sizing: border-box;
            padding: 10px;
            border: 3px solid red;
        }
        #box2{
            font-size: 0.5em;
        }
    </style>
</head>
<body>
    <div class="box">Box 1
    <div id="box2">Box 2</div>
</div>
</body>
</html>
