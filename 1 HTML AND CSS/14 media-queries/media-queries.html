<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media queries</title>
    <style>
        .box{
            background-color: coral;
            height: 100px;
            width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;

        }
         @media (width: 250px) {
            .box {
                border: 10px solid black;
            }
        }

    </style>
</head>
<body>
    <div class="box">my box</div>
</body>
</html>
