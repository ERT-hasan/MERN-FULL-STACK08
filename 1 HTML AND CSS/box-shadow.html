<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow</title>
    <style>
        .box{
            background-color: lightgray;
            width: 200px;
            height: 200px;
            padding: 20px;
            box-sizing: border-box;
            border: 2px solid red;
            border-radius: 10px;
            font-size: 25px;
            display: flex;
            align-items: center;
            box-shadow: 10px 10px 10px rgb(10,10,10,0.5);
        }
    </style>
    
</head>
<body>
    <div class="box">my div</div>
</body>
</html>
